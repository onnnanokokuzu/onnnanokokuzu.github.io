<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>女の子のホームページ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  </head>
  <body>
    <section class="section">
    <div class="container">
    <h1 class="title">女の子のホームページ</h1>
    <p class="subtitle">あらすじ特典</p>
    <br>
<p class="subtitle">あらすじに記載されいるパスワードの入力をお願いします</p>
    <form id="loginForm">
        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password">
        <button type="button" onclick="checkPassword()" class="button is-danger">送信</button>
    </form>
    <button type="button" onclick="home()" class="button is-danger">戻る</button>
  </div>
  </section>
    <script>
    function checkPassword() {
        const password = document.getElementById("password").value;
          if (password === "f2h0h") {
            window.location.href = "f2h0h.html";
        } else if (password === "jhaas") {
            window.location.href = "jhaas.html";
        } else {
            alert("パスワードが間違っています。");
        }
    }
    function home() {
      window.location.href = "home.html";
    }
</script>
</html>
